name: test-samples

on:
    pull_request:
    push:
        branches: [ develop, main ]

env:
    DOTNET_VERSION: '6.x'

jobs:
    run-samples:
        runs-on: ${{ matrix.os }}
        defaults:
          run:
            shell: bash
        strategy:
          matrix:
            os: [windows-latest, ubuntu-latest]
            dir: [
              'Annotations/Annotations/'
              ]
            dlls: [
              'Annotations.dll'
            ]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                dotnet-version: ${{ env.DOTNET_VERSION }}
            - name: Build samples
              working-directory: ${{ matrix.dir }}
              run: dotnet build -c Release *.csproj
            - name: List files
              run: |
                ls ${{matrix.dir}}
            - name: Run samples
              working-directory: ${{matrix.dir}}
              run: |
                ls bin/Release/net6.0/
                dotnet bin/Release/net6.0/${{ matrix.dlls}}
